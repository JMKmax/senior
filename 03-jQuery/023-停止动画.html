<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-停止动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<button id="btn1">开始动画</button>
	<button id="btn2">停止动画</button>
	<div></div>
</body>
<script src= 'js/jquery-1.12.4.js'></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$('div')
		.animate({width:300},1000)
		.animate({height:300},1000)
		.animate({opacity:0.8},1000)
	})
	$('#btn2').on('click',function(){
		// $('div').stop();
		// $('div').stop(false,true);
		$('div').stop(true,true);
		// $('div').stop(true,false);
		// $('div').stop(false,false);

	})
})
</script>
</html>

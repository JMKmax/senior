<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-筛选元素-过滤器.html</title>
</head>
<body>
	<div></div>
	<div></div>
	<div>我是内容</div>
	<div><p>我是p标签</p></div>
	<div><span>我是span</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log('1::',$('div:eq(2)'));
		console.log('empty',$('div:empty'));
		console.log('parent',$('div:parent'));
		console.log('我是',$('div:contains(我是)'));
		console.log('内容p',$('div:contains(p)'));
		console.log('p标签',$('div:has(p)'));
		console.log($('div:eq(2)').siblings());
		console.log($('body').siblings());
		
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-自定义动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
	<div></div>
</body>
<script src= 'js/jquery-1.12.4.js'></script>
<script>
$(function(){
	$('button').on('click',function(){
		/*   列队动画第一种方式
		$('div').animate({width:300},1000);
		$('div').animate({height:300},1000);
		$('div').animate({opacity:0.5},1000);
		*/
		/*   列队动画的第二种方式
		$('div').animate({width:300},1000,function(){
			$('div').animate({height:300},1000,function(){
				$('div').animate({opacity:0.5},1000);
			})
		})
		*/
		$('div')
		.animate({width:300},1000)
		.animate({height:300},1000)
		.animate({opacity:0.8},1000)
	})
})
</script>
</html>

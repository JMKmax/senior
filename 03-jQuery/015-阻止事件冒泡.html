<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.f{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			background-color: skyblue;
		}
		.son{
			width: 100px;
			height: 100px;
			margin:100px auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<a href="https://www.kuazhu.com">去学习</a>
	<div class="gf">
		<div class="f">
			<div class="son"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('click',function(){
			alert('hello gf')
		})
		$('.f').on('click',function(ev){
			alert('hello f')
			ev.stopPropagation()
			// console.log(event)
		})
		$('.son').on('click',function(){
			alert('hello son')
			// return false
		})
		//阻止默认行为
		$('a').on('click',function(ev){
			// return false
			ev.preventDefault();
		})
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-jquery的静态使用方法.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var oDiv = document.getElementsByTagName('div')
	var arr = [2,6,8,10,15]
	arr.forEach(function(index,value){
		console.log(index,value);
	})
	var str1 = arr.map(function(value,index){
		return value;
	})
	console.log(str1)
	//下面的这个是错误的
	// var str2 = oDiv.map(function(value,index){
	// 	return value;
	// })
	// console.log(str2)

	//jquery中可以遍历伪数组，而js不可以
	$.each(arr,function(index,value){
		console.log(index,value)
	})
	$.each(oDiv,function(index,value){
		console.log(index,value)
	})
	var str3 = $.map(arr,function(value,index){
		return value
	})
	console.log(str3)
	var str4 = $.map(oDiv,function(value,index){
		return value
	})
	console.log(str4)
</script>
</html>

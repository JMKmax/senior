<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-事件的绑定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>移除</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').click(function(){
			alert('hello1')
		})
		function fn(){
			alert('alert fn')
		}
		$('div').on('click',fn)
		$('div').one('click',function(){
			alert('hello2')
		})
		$('div').on('mouseover',function(){
			alert('hi')
		})
		$('button').click(function(){
			// $('div').off()
			// $('div').off('click')
			$('div').off('click',fn)
		})
	})
</script>
</html>

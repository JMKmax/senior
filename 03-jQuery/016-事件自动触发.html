<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-事件自动触发.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.f{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			background-color: skyblue;
		}
		.son{
			width: 100px;
			height: 100px;
			margin:100px auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<a href="https://www.kuazhu.com">去学习</a>
	<div class="gf">
		<div class="f">
			<div class="son"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('click',function(){
			alert('hello gf')
		})
		$('.f').on('click',function(){
			alert('hello f')
		})
		$('.son').on('click',function(){
			alert('hello son')
		})
		$('a').on('click',function(){
			alert('a');
		})
		// $('.son').trigger('click')
		// $('.son').triggerHandler('click')
		
		// $('a').triggerHandler('click')
		$('a').trigger('click')
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-使用</title>
</head>
<body>
	
</body>
<!-- <script src="jquery-1.12.4.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	window.jQuery || document.write("<script src='jquery-1.12.4.js'><\/script>")
</script>
<script>
	console.log(jQuery);
	jQuery(document).ready(function(){
		console.log('hello')
	})
	$(document).ready(function(){
		console.log('world')
	})
	$(function(){
		console.log('hi')
	})
	//$冲突的解决方法
	var kz = jQuery.noConflict(); //释放掉jQuery中的$;
	kz(function(){
		console.log('hello')
	})
</script>
</html>

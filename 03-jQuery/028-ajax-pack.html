<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-ajax-pack.html</title>
</head>
<body>
	<button>点击</button>
	<button>点击</button>
	<button>点击</button>
</body>
<script src= 'js/jquery-1.12.4.js'></script>
<script>
$(function(){
	$('button').eq(0).on('click',function(){
		$.get('js/data.json',function(data){
			console.log(data)
		},'json')
	});
	$('button').eq(1).on('click',function(){
		$.post('js/data.json',{name:'Tom',age:18},function(data){
			console.log(data)
		},'text')
	});
	$('button').eq(2).on('click',function(){
		$.getJSON('js/data.json',function(data){
			console.log(data)
		})
	});
})
</script>
</html>

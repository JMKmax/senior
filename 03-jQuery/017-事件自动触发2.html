<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-事件自动触发2.html</title>
</head>
<body>
	<form action="https://www.kuazhu.com">
		<input type="text">
		<input type="submit" value="点击">
	</form>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		
		$('input').eq(1).on('click',function(){
			alert('a')
		})
		// $('input').eq(1).trigger('click')
		$('input').eq(1).triggerHandler('click')
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-jQuery的其他静态使用方法.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var str = '   ab c'
	console.log(str);
	console.log($.trim(str));
	console.log($.isWindow(window));
	console.log($.isWindow({}));
	console.log($.isArray([1,2,3]));
	console.log($.isArray({1:'aaa',2:'bbb',length:2}));
	console.log($.isFunction(function(){}));
	console.log($.isFunction({}));

	var obj1 = {
		name:'tom',
		age:18
	}
	var obj2 = {name:'Amy'};
	$.extend(obj1,obj2);
	console.log(obj1);
	var obj3 = {
		name:'tom',
		age:18
	}
	var obj4 = {name:'Amy'};
	var obj6 = {name:'leo'}
	var obj5 = $.extend({},obj3,obj4,obj6);
	console.log(obj5)
	console.log(obj3)
</script>
</html>

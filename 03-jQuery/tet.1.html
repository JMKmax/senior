<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tet.1.html</title>
</head>
<body>
	<div class="box">
		<ul class="list">
			<li class="item1">li1</li>
			<li class="item3">li3</li>
			<li class="item7">li7</li>
			<li class="item5">li5</li>
		</ul>
	</div>
</body>
<script src= 'js/jquery-1.12.4.js'></script>
<script>
$(function(){
	var $li1 = $('.item1').clone();
	$li1.text('li0');
	$('.item1').before($li1);
	var $li2 = $('.item3').clone();
	$li2.text('li2');
	$('.item3').before($li2);
	var $li3 = $('.item5').clone();
	$li3.text('li4');
	$('.item5').before($li3);
	$('.item7').replaceWith($('.item5'));
	var $li4= $('.item1').clone();
	console.log($li4)
	$li4.eq(0).text('li6');
	$li4.eq(1).text('li7');
	$('.item5').eq(1).after($li4);
})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9-操纵class.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
		}
		.box2{
			color: skyblue;
		}
		.box3{
			background-color: #678;
		}
	</style>
</head>
<body>
	<button>切换</button>
	<div>我是内容</div>
	<div>我是内容</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').addClass('box1 box2 box3');
		$('div').removeClass('box1');
		var oBtn = document.querySelector('button');
		oBtn.onclick = function(){
			$('div').toggleClass('box1 box3')
		}
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery核心函数的调用</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<button>点我</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>

<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').click(function(){
			$('div').css({
				background:'red'
			})
		})
	})

	$(function(){
		console.log($(function(){}))
		console.log($('div'))
		console.log($(false))
		console.log($('div')[2])//jquery对象转换成dom节点
	})
</script>
</html>

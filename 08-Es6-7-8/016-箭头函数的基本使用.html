<script>
	let sum = (n1,n2) =>{
		return n1 + n2;
	}
	console.log(sum(6,10));

	let sum2 = (n1,n2) =>n1+n2;
	console.log(sum2(6,10));

	let sum3 = n1 => n1+10;
	console.log(sum3(6))

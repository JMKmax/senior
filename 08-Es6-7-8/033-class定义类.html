<!DOCTYPE html>

</body>
<script>
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log('I am '+this.name)
		}
		static sayHi(){  //静态方法的定义
			console.log('hi...')
		}
	}
	let p = new Person('tom');
	p.sayName()

	class Student extends Person{     //继承
		constructor(name,age,major){
			super(name,age);
			this.major = major
		}
		sayMajor(){
			console.log('I am '+this.major)
		}
	}
	let s = new Student('leo',88,'Computer')
	console.log(s);
	s.sayMajor()
	Student.sayHi()
</script>
</html>

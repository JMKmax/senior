<script src="js/jquery-1.12.4.js"></script>
<script>
	function getDataPromise(url){
		return new Promise ((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data)
			})
		})
	};
	async function fn(url){
		let data1 = await getDataPromise(url);
		console.log(data1);
		let data2 = await getDataPromise(data1.followers_url)
	}
	fn('https://api.github.com/users/JMKmax')
</script>

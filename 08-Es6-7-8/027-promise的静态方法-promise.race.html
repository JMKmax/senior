<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-promise的静态方法-promise.race.html</title>
</head>
<body>
	
</body>
<script>
	let getDataPromise = (delay)=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('data::'+delay)
			},delay)
		})
	}
	let aPromises = [22,33,66].map(delay=>getDataPromise(delay))
	Promise.race(aPromises)
	.then(data=>{
		console.log(data)
	})
</script>
</html>

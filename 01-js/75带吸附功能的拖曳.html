<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>75带吸附功能的拖曳.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:100px;
			left: 100px;
		}
		#father{
			width: 300px;
			height: 300px;
			background-color: #ccc;
			position: relative;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div id="father">
	<div id="box"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oFather = document.getElementById('father');

	var disX = 0, disY = 0;

	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX ;
			var t = ev.clientY - disY ;

			if(l< 10){
				l= 0;
			}else if(l +10 >oFather.offsetWidth - oBox.offsetWidth){
				l = oFather.offsetWidth - oBox.offsetWidth;
			};
			if(t< 10){
				t = 0;
			}else if(t + 10>oFather.offsetHeight - oBox.offsetHeight){
				t = oFather.offsetHeight - oBox.offsetHeight
			}

			oBox.style.left = l+ 'px';
			oBox.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>

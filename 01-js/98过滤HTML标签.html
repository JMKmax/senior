<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>98过滤HTML标签.html</title>
</head>
<body>
	<textarea id="txt1" cols="10" rows="20"></textarea>
	<button id="btn">过滤</button>
	<textarea id="txt2" cols="10" rows="20"></textarea>
</body>
<script>
	var oTxt1 = document.getElementById('txt1');
	var oTxt2 = document.getElementById('txt2');
	var oBtn = document.getElementById('btn');

	var reg = /<[^<>]+>/g

	oBtn.onclick = function(){
		oTxt2.value = oTxt1.value.replace(reg,'*')
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>79碰撞检测.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:0px;
			left:0px;
		}
		#box2{
			width: 300px;
			height: 300px;
			background-color: skyblue;
			position: absolute;
			top: 200px;
			left: 300px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box2"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');

	var disX = 0, disY = 0;




		function peng(obj1,obj2){

			if(obj1.offsetLeft+obj1.offsetWidth>obj2.offsetLeft
				&& obj1.offsetHeight+obj1.offsetTop>obj2.offsetTop
				&&obj2.offsetLeft+obj2.offsetWidth>obj1.offsetLeft
				&& obj2.offsetHeight+obj2.offsetTop>obj1.offsetTop){
					return true;
			}else{
				return false;
			}


		}





	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){

			var l = ev.clientX - disX ;
			var t = ev.clientY - disY ;

			if(l<0){
				l= 0;
			}else if(l>window.innerWidth - oBox.offsetWidth){
				l = window.innerWidth - oBox.offsetWidth;
			};
			if(t<0){
				t = 0;
			}else if(t>window.innerHeight - oBox.offsetHeight){
				t = window.innerHeight - oBox.offsetHeight
			}

			oBox.style.left = l+ 'px';
			oBox.style.top = t + 'px';

			if(peng(oBox,oBox2)){
				oBox2.style.backgrouneColor = 'purple';
			}else{
				oBox2.style.backgrouneColor = 'skyblue';	
			}

			
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>

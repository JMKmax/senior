<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>72跟随鼠标移动的多个物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script src="js/util.js"></script>
<script>
	var oLi = document.getElementsByTagName('li');

	document.onmousemove = function(ev){
		oLi[0].style.left = getScrollLeft() + ev.clientX + 'px';
		oLi[0].style.top = getScrollTop() + ev.clientY + 'px';

		for(var i = oLi.length-1;i>0;i--){
			oLi[i].style.left = oLi[i-1].offsetLeft + 10 + 'px';
			oLi[i].style.top = oLi[i-1].offsetTop + 10 + 'px';
		}
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>93面向对象选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#btn li{
			float: left;
			font-size: 20px;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			list-style: none;
			cursor: pointer;
		}
		.btn1{
			color: #ff6400;
			border-bottom: 1px solid #ff6400;
		}
		#box li{
			width: 300px;
			height: 500px;
			line-height: 500px;
			text-align: center;
			border:1px solid black;
			list-style: none;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="btn">
		<li class="btn1">手机</li>
		<li>电影</li>
		<li>电视</li>
		<li>电脑</li>
	</ul>
	<ul id="box">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>3</li>
	</ul>
</body>
<script>
	
	function Tab(ListSelector,containSelector){
		this.aBtn = document.querySelectorAll(ListSelector);
		this.aBox = document.querySelectorAll(containSelector);
		this.BindEvent()
	}

	Tab.prototype.BindEvent = function(){
		var _this = this;
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].index  = i;
			this.aBtn[i].onclick = function(){
				_this.fnclick(this);
			}
		}
	}
	Tab.prototype.fnclick = function(obj){

		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aBox[i].style.display = 'none';
		}
		obj.className = 'btn1';
		this.aBox[obj.index].style.display = 'block';

	}

	new Tab('#btn li','#box li')





	new Tab
</script>
</html>

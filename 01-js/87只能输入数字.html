<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>87只能输入数字.html</title>
</head>
<body>
	<i>请输入密码</i>
	<input type="text" id="txt">
</body>
<script>
	var oTxt = document.getElementById('txt');

	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode);
		if((ev.keyCode<49 || ev.keyCode>57)  && ev.keyCode != 8  && ev.keyCode != 37 && ev.keyCode != 39){
			return false;
		}
	}
</script>
</html>

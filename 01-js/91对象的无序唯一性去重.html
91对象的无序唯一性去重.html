	<title>91对象的无序唯一性去重.html</title>

</body>
<script>
	var aue = [22,33,55,66,22,33,66,88];

	var obj = {};

	function unique(att){
		
	for(var i = 0;i<att.length;i++){
		var arr = [];
		obj[att[i]]=0;
		for(var attr in obj){
			arr.push(attr)


	}

			
		
	}
	return arr;
}
	console.log(unique(aue));
	
	console.log(obj);
</script>

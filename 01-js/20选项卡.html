<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#btn li{
			float: left;
			font-size: 20px;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			list-style: none;
			cursor: pointer;
		}
		.btn1{
			color: #ff6400;
			border-bottom: 1px solid #ff6400;
		}
		#box li{
			width: 300px;
			height: 500px;
			line-height: 500px;
			text-align: center;
			border:1px solid black;
			list-style: none;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="btn">
		<li class="btn1">手机</li>
		<li>电影</li>
		<li>电视</li>
		<li>电脑</li>
	</ul>
	<ul id="box">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>3</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('#btn li');
	var aBox = document.querySelectorAll('#box li');
	for(var i = 0;i<aBtn.length;i++){
		 aBtn[i].index = i;
		aBtn[i].onclick = function(){
		for(var j = 0;j<aBtn.length;j++){
			aBox[j].style.display = 'none';
			aBtn[j].className = '';
		 }
		
			this.className = "btn1";
			aBox[this.inset].style.display ='block';
		}
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>41节点的克隆.html</title>
</head>
<style>
	div{
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<body>
	<button id="btn">克隆</button>
	<div id="box"></div>
</body>
<script>
	var aBtn = document.getElementById('btn');
	var aBox = document.getElementById('box');

	aBtn.onclick = function(){
		var newbox = aBox.cloneNode();
		document.body.appendChild(newbox);
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>96创建正则对象.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 300px;
			height: 300px;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="text" id="txt">
		<button id="btn">点击</button>
		<ul id="ul1"></ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');

	var reg = /a/g;
	var reg2 = /[a-z]/g

	oTxt.onkeydown = function(ev){
		if(ev.keyCode == 13){
			oBtn.onclick();
		}
	}
	oBtn.onclick = function(){
		var oLi = document.createElement('li');
		 oLi.innerHTML = oTxt.value.replace(reg2,'*');
		oUl.appendChild(oLi)
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>45动态九宫格.html</title>
	<style>
		#box{
			position: relative;
		}
		#son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<button id="btn">生成格子</button>
	<div id="box">
		<div id="son"></div>
	</div>
</body>
<script>
	var aBtn = document.getElementById('btn');
	var aBox = document.getElementById('box');
	var aSon = aBox.children;

	var allcol = 3;
	var iWidth = 100;
	var iHeight = 100;
	var iMargin = 10;

	aBtn.onclick = function(){
		var newSon = aSon[0].cloneNode(true);
		aBox.appendChild(newSon);
		for(i=0;i<aSon.length;i++){
			var icol = i% allcol;
			var iRow =parseInt( i / allcol);
			aSon[i].style.left =icol * (iWidth + iMargin) + "px";
			aSon[i].style.top = iRow * (iHeight + iMargin) + "px";
		}
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content:"";
			height: 0;
			visibility: hidden;
		}
		.clearfix{
			*zoom: 1;
		}
		.box{
			width: 400px;
			height: 600px;
			margin:30px auto;
			border: 1px solid #000;
		}
		li{
			float: left;
			list-style: none;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin-left: 20px;
			margin-top: 20px;
			background-color: #000;
			color: #fff;font-size: 20px;
			border: 1px solid #000;
		}
		.content{
			background: #fff;
			color: #000;
		}
		.plan{
			margin:20px;
			/*font-size: 20px;*/
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="content">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h2>1月</h2>
			<p>听音乐</p>
		</div>
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var aBox = document.querySelector('.plan');
	var aBtn = ["吃饭","睡觉","吃饭","睡觉","吃饭","睡觉","吃饭","睡觉","吃饭","睡觉","吃饭","睡觉",]
	// console.log(aBox);
	for(var i =0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			for(var j= 0; j<aLi.length;j++){
				aLi[j].className = "";
		    }  
			this.className = "content";
			aBox.innerHTML = "<h2>"+(this.index+1)+"月</h2>"+"<p>"+aBtn[this.index]+"</p>"
		}
	}
</script>
</html>

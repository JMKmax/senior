<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>60透明度处理.html</title>
	<style>
		* {
		margin: 0;
		padding: 0;
		}
		.caption{
			width: 200px;
			height: 500px;
			margin:100px auto;
			text-align: center;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			margin-top: 20px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="caption">
		<button id="btn">开始动画</button>
		<div id="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');

	var timer = 0;

	oBtn.onclick = function(){
		

		clearInterval(timer);
		var symbol = 0;
		timer = setInterval(function(){

			var clarity = getComputedStyle(oBox,false)['opacity'];

			clarity =Math.round( clarity * 100);

			if((clarity-100)<=0){
				symbol = 2;
			}else{
				symbol = -2;
			}
			if(Math.abs(100-clarity)<Math.abs(symbol)){
				oBox.style.opacity = "1";
				clearInterval(timer);
			}else{
			oBox.style.opacity = (clarity + symbol)/100;
		}
		},30)
	}

</script>
</html>

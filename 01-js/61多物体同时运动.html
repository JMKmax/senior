<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>61多物体同时运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.caption{
			width: 400px;
			margin:100px auto;
			background-color: #fff;
		}
		div{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			opacity: 0.5;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="caption">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
<script>
	
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');

	var timer = 0;

	oBox1.onmouseover = function(){
		clearInterval(oBox1.timer);
		var symbol = 0;
		oBox1.timer = setInterval(function(){
			if((oBox1.offsetWidth-400)<=0){
				symbol = 10;
			}else{
				symbol = -10;
			}
			if(Math.abs(400-oBox1.offsetWidth)<Math.abs(symbol)){
				oBox1.style.width = "400px";
				clearInterval(timer);
			}else{
			oBox1.style.width = oBox1.offsetWidth + symbol +"px";
		}
		},30)
	}
	oBox2.onmouseover = function(){
		clearInterval(oBox2.timer);
		var symbol = 0;
		oBox2.timer = setInterval(function(){
			if((oBox2.offsetHeight-400)<=0){
				symbol = 10;
			}else{
				symbol = -10;
			}
			if(Math.abs(400-oBox2.offsetHeight)<Math.abs(symbol)){
				oBox2.style.height = "400px";
				clearInterval(timer);
			}else{
			oBox2.style.height = oBox2.offsetHeight + symbol +"px";
		}
		},30)
	}
	oBox3.onmouseover = function(){
		clearInterval(oBox3.timer);
		var symbol = 0;
		oBox3.timer = setInterval(function(){

			var clarity = getComputedStyle(oBox3,false)['opacity'];

			clarity =Math.round( clarity * 100);

			if((clarity-100)<=0){
				symbol = 2;
			}else{
				symbol = -2;
			}
			if(Math.abs(100-clarity)<Math.abs(symbol)){
				oBox3.style.opacity = "1";
				clearInterval(timer);
			}else{
			oBox3.style.opacity = (clarity + symbol)/100;
		}
		},30)
	}


</script>
</html>

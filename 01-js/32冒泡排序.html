<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32冒泡排序.html</title>
</head>
<script>
	var arr1 = [6,3,26,66,18,28];

	console.log(arr1);

	var att;

	for(var i=0;i< arr1.length;i++){
		 att = arr1[i];
		for(var j=i+1;j<arr1.length;j++){
			if(arr1[i]>arr1[j]){
				arr1[i] = arr1[j];
				arr1[j] = att
			}
		}
	}
	console.log(arr1);
</script>
<body>
	
</body>
</html>

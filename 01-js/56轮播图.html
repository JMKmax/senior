<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>56轮播图.html</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	 .home-main-img img{
	width: 70%;
	height: 70%;
	position:absolute;
	margin-left: 200px;
	margin-top: 100px;
	transition: all 2s;
	}
	.home-main-img img:nth-child(2){
	z-index: 2;
	}
	.home-main-img i{
	display: block;
	width: 30px;
	height: 50px;
	line-height: 50px;
	font-size: 25px;
	position: absolute;
	top: 51%;
	left: 202px;
	margin-top: -25px;
	z-index: 888;
	cursor: pointer;
	user-select: none;
	}
	.home-main-img .right{
	left:1076px;
	}
	.main-icon{
	width: 70px;
	height: 13px;
	position: absolute;
	right: 233px;
	bottom: 140px;
	z-index: 888;
	}
	.main-icon li{
	height: 5px;
	width: 5px;
	background: #96938a;
	margin-left: 10px;
	list-style: none;
	float: left;
	border:4px solid #c0bdb4;
	border-radius: 50%;
	cursor: pointer;
	}
 	.main-icon .icon{
	background:#fcf9f0;
	}
	</style>
</head>
<body>
	<div class="home-main-img">
		<img src="images/b1.jpg">
		<img src="images/b2.jpg">
		<img src="images/b3.jpg">
		<i class="left">&lt;</i>
		<i class="right">&gt;</i>
		<div class="main-icon">
			<ul >
				<li class="icon"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</body>

<script>
	
	var aImg = document.querySelectorAll('img');
	var aLeft = document.querySelector('.left');
	var aRight = document.querySelector('.right')
	var aLi = document.querySelectorAll('li');

	var now = 0;

	function tab(){
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.zIndex = '0';
			aImg[i].style.opacity = '0';
			aLi[i].className = '';
		}
		aImg[now].style.zIndex = "2";
		aImg[now].style.opacity = '1';
		aLi[now].className = 'icon';
	}

	aRight.onclick = function(){
		now++;
		if(now>=aImg.length){
			now=0;
		}
		
		tab();
	}
	aLeft.onclick =function(){
		now--;
		if(now<0){
			now=aImg.length-1;
		}
		tab()
	}
	
		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].className = "";
			aImg[i].style.zIndex = '0';
			aLi[i].onclick = function(){
				now = this.index;
				tab();
			}
		}
	










</script>
</html>

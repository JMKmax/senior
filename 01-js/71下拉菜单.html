<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>71下拉菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			width: 50px;
			height: 300px;
			background: skyblue;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="menu"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oMenu = document.getElementById('menu');

	oBtn.addEventListener('click',function(ev){
		oMenu.style.display = 'block';
		event.stopPropagation();

	},false)
	oMenu.addEventListener('click',function(ev){
		oMenu.style.display = 'block';
		event.stopPropagation();

	},false)
	document.addEventListener('click',function(){
		oMenu.style.display = 'none';

	},false)
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>52数码时钟-图文版.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: #333;
	}
	div{
		color: #fff;
		font-size: 20px;
		text-align: center;
		margin:200px auto;
	}
</style>
<body>
	<div id="time">
		<img src="images/2.png" alt="">
		<img src="images/2.png" alt="">
		:
		<img src="images/2.png" alt="">
		<img src="images/2.png" alt="">
		:
		<img src="images/2.png" alt="">
		<img src="images/2.png" alt="">
	</div>
</body>
<script>
	var aTime = document.getElementById('time');
    var aImg  = aTime.children;
	function zh(num){
		return num<10? "0"+num : ""+num;
	}
	function show(){
		var today = new Date();
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
	    
		var aW =zh(iHour) + zh(iMinute)+ zh(iSecond);
		for(var i=0;i<6;i++){
			aImg[i].src = "images/"+aW.charAt(i)+".png";
		} 
	 }

	
	setInterval(show,1000)
	show();
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63顶部显示.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background-color: #ccc;
		}
		#header{
			/*height: 100px;*/
			width: 100%;
			background-color: #f68;
			position: fixed;
			top: 0px;
			left: 0px;
		}
		.main{
			height: 3000px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="header"></div>
	<div class="main"></div>
</body>
<script src="js/util.js"></script>
<script>
	
	var aBox = document.getElementById('header');
	var isshow = false;
	window.onscroll = function(){
		if(getScrollTop() >= 100){
			if(!isshow){
				pack(aBox,'height',100);
				isshow = true;
			}
			
		}else{
			if(isshow){
				pack(aBox,'height',0)
				isshow = false;
			}
			
		}
	}

</script>
</html>

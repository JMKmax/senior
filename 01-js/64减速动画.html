<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>64减速动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50px;
			left:800px;
		}
		#box1{
			width: 1px;
			height: 400px;
			background: #000;
			margin-left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var oBox1 = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		var symbol = 0;
		timer = setInterval(function(){
			// if((oBox.offsetLeft-400)<=0){
			// 	symbol = 10;
			// }else{
			// 	symbol = -10;
			// }

			symbol = (400-oBox.offsetLeft)/10;
			if(symbol<0){
				symbol = Math.floor(symbol);
			}else{
				symbol = Math.ceil(symbol)
			}
			
			if(!symbol){
				clearInterval(timer);
			}else{
			oBox.style.left = oBox.offsetLeft + symbol +"px";
		}
		},30)

	}

</script>

</html>

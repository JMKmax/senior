<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>59伸缩菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			width: 300px;
			height: 300px;
			background: red;
			position: absolute;
			top:100px;
			left: -300px;
		}
		#box{
			width: 50px;
			height: 300px;
			background: skyblue;
			position: absolute;
			top: 0px;
			right:-50px;
		}
	</style>
</head>
<body>
	<div id="btn">
		<div id="box"></div>
	</div>
	
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onmouseover = function(){
		clearInterval(timer);
		var symbol = 0;
		timer = setInterval(function(){

			if(oBtn.offsetLeft<0){
				symbol = 10;
			}else{
				symbol = -10;
			}
			if(Math.abs(0-oBtn.offsetLeft)<Math.abs(symbol)){
				oBtn.style.left = 0;
				clearInterval(timer);
			}else{
			oBtn.style.left = oBtn.offsetLeft + symbol +"px";
		}
		},30)
	}
	oBtn.onmouseout = function(){
		clearInterval(timer);
		var symbol = 0;
		timer = setInterval(function(){
			if(oBtn.offsetLeft< -300){
				symbol = 10;
			}else{
				symbol = -10;
			}
			if(Math.abs(-300-oBtn.offsetLeft)<Math.abs(symbol)){
				oBtn.style.left = '-300px';
				clearInterval(timer);
			}else{
			oBtn.style.left = oBtn.offsetLeft + symbol +"px";
		}
		},30)

	}


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>68中部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2000px;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			right: 0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');

	window.onload = window.onresize = window.onscroll = function(){
		var itarget = (window.innerHeight - oBox.offsetHeight)/2 +getScrollTop();

		pack(oBox,'top',itarget)
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>惰性登陆框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.box{
			width: 100px;
			height: 300px;
			background-color: gray;
			position: absolute;
			top: 200px;
			left: 300px;
		}

	</style>
</head>
<body>
	<input type="button" id="btn" value="登陆">
</body>
<script>
	

	var oBtn = document.getElementById('btn');

	function creatnode(){
		var oDiv = document.createElement('div');
		oDiv.className = 'box';
		document.body.appendChild(oDiv);
		return oDiv
	}
	function getsingle(fn){
		var obj = null;
		return function(){
			if(!obj){
				obj = fn()
			}
			return obj;
		}
	}
	var creatlognode = getsingle(creatnode)
	oBtn.onclick = function(){
		creatlognode()
	}


</script>
</html>

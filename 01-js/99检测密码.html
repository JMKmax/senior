<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99检测密码.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">检测</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var reg = /^[a-z]\w{5,12}$/
	oBtn.onclick = function(){
		if(reg.test(oTxt.value)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}
</script>
</html>

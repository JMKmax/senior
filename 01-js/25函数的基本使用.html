<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25函数的基本使用.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<div id="box"></div>
	<div id="box2"></div>
</body>
<script>
	var aBtn1 = document.getElementById('btn1');
	var aBtn2 = document.getElementById('btn2');
	var aBtn3 = document.getElementById('btn3');
	var aBox1 = document.getElementById('box');
	var aBox2 = document.getElementById('box2');
	function css(obj,attr,val){
		obj.style[attr] = val;

	}
	aBtn1.onclick =function(){
		css(aBox1,'width','200px');
		css(aBox2,'width','200px');
	}
	aBtn2.onclick =function(){
		css(aBox1,'height','200px');
		css(aBox2,'height','200px');
	}
	aBtn3.onclick =function(){
		css(aBox1,'background','red');
		css(aBox2,'background','red');
	}
	console.log(getComputedStyle(aBox1,true)['width']);
</script>
</html>

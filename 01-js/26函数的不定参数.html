<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26函数的不定参数.html</title>
	<script>
		var result =0;
		function sum(){
			for(i = 0;i<arguments.length;i++){
				result = result+arguments[i];
			}
			alert(result);
		}
		sum(2,3,4,5,6);
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>51数码时钟.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: #333;
	}
	div{
		color: #fff;
		font-size: 60px;
		text-align: center;
		margin:200px auto;
	}
</style>
<body>
	<div id="time">
		
	</div>
</body>
<script>
	var aTime = document.getElementById('time');

	function zh(num){
		return num<10? "0"+num : ""+num;
	}
	function show(){
		var today = new Date();
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
	    
		var aW =zh(iHour) + ':' + zh(iMinute) + ':' + zh(iSecond);

		aTime.innerHTML = aW;
	}

	
	setInterval(show,1000)
	show();
</script>
</html>

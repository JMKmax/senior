<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19全选.html</title>
</head>
<body>
	<input type="button" value="全选" id="bun1">
	<input type="button" value="全不选" id="bun2">
	<input type="button" value="反选" id="bun3">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('bun1');
	var oBtn2 = document.getElementById('bun2');
	var oBtn3 = document.getElementById('bun3');
	var aCheckBox = document.querySelectorAll('[type="checkbox"]');
	// var oBox = document.getElementById('box');
	// var aCheckBox = oBox.getElementsByTagName('input');
	console.log(aCheckBox);
	oBtn1.onclick =function(){
		for(var i = 0; i < aCheckBox.length;i++){
				aCheckBox[i].checked =true;
		}
	}
	oBtn2.onclick = function(){
		for(var i=0; i<aCheckBox.length;i++){
			aCheckBox[i].checked=false;
		}
	}
	oBtn3.onclick = function(){
		for(var i=0; i<aCheckBox.length;i++){
			if(aCheckBox[i].checked){
				aCheckBox[i].checked=false;
			}else{
				aCheckBox[i].checked=true;
			}
		}
	}

</script>
</html>

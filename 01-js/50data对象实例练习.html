<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>50data对象实例练习.html</title>
</head>
<body>
	
</body>
<script>
	  
	var today = new Date();
	console.log(today);
	console.log(today.getFullYear());
	console.log(today.getMonth());
	console.log(today.getMinutes());
	console.log(today.getDate());
	console.log(today.getHours());
	console.log(today.getSeconds());
	console.log(today.getMilliseconds());
	console.log(today.getTime());//表示从1970-1-1 00:00:00  UTC (世界标准时间)距离该日期对象所代表时间的毫秒数。
	console.log(Date.now());
	console.log(today.getDay());//周几
	console.log(today.toLocaleString());//2018/12/6 下午6:49:54
	console.log(today.toLocaleDateString());//2018/12/6
	console.log(today.toLocaleTimeString());//下午6:49:54
</script>
</html>

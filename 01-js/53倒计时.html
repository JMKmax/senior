<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>53倒计时.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background-color: #333;
	}
	div{
		text-align: center;
		font-size: 30px;
		margin-top: 200px;
		color: #fff;
	}
</style>
<body>
	<div id="box">
		
	</div>
</body>
<script>
	var aBox = document.getElementById('box');

	var endTime = new Date('2018.12.7 20:30:10')

	var out = 0;
	

	function  sh(){

		function td(num){
			return  num<10? '0'+num : ''+num
		}
		
		var cenTime  = endTime.getTime() - Date.now();
		var allSecond = parseInt(cenTime/1000);
		var iHour = parseInt(allSecond/3600);
		var iMinute = parseInt((allSecond%3600)/60);
		var iSecond = ((allSecond%3600)%60);

		if(allSecond<=0){
			clearInterval(out);
		}
		aBox.innerHTML="距离活动结束还有"+td(iHour)+"小时"+td(iMinute)+"分钟"+td(iSecond)+"秒钟"
	}
	sh();
	 var out = setInterval(sh,1000);
</script>
</html>

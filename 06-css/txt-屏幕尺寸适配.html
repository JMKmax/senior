<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>txt-屏幕尺寸适配.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 3rem;
			height: 3rem;
			float: left;
		}
		p{
			font-size: 0.2rem;
		}
		div{
			width: 1rem;
			height: 1rem;
			background-color: red;
			float: right;
		}
	</style>
</head>
<body>
	<img src="../js/images/bird.jpg">
	<p class="np">我是内容</p>
	<div class="box"></div>
</body>
<script>
	(function(win,doc){
		var oHt = document.getElementsByTagName('html')[0];
		function refeshWidth(){
			var iWidth = doc.body.clientWidth || doc.document.clientWidth;
			var onceRem = iWidth/10;
			oHt.style.fontSize = onceRem + 'px';
		}
		
		win.addEventListener('resize',refeshWidth)
	})(window,document);
</script>
</html>

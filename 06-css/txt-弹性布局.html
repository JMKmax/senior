<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>txt-弹性布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 600px;
			margin:100px auto;
			border: 1px solid #000;
			display: flex;
			flex-direction: row-reverse;
			justify-content: space-between;
		}
		.son1{
			width: 80px;
			height: 80px;
			background: red;
		}
		.son2{
			width: 80px;
			height: 80px;
			background: red;
		}
		.son3{
			width: 80px;
			height: 80px;
			background: red;
		}
		.son4{
			width: 80px;
			height: 80px;
			background: red;
			align-self: center;
		}
		.son5{
			width: 80px;
			height: 80px;
			background: red;
			align-self: center;
		}
		.son6{
			width: 80px;
			height: 80px;
			background: red;
			align-self: center;
		}
		.son7{
			width: 80px;
			height: 80px;
			background: red;
			align-self: flex-end;
		}
		.son8{
			width: 80px;
			height: 80px;
			background: red;
			align-self: flex-end;
		}.son9{
			width: 80px;
			height: 80px;
			background: red;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
		<div class="son4">son4</div>
		<div class="son5">son5</div>
		<div class="son6">son6</div>
		<div class="son7">son7</div>
		<div class="son8">son8</div>
		<div class="son9">son9</div>
	</div>
</body>
</html>

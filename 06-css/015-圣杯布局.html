<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			background: #ccc;
			display: flex;
			flex-direction: column;
		}
		header,footer{
			flex:0 1 12vh;
			background: skyblue;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav{
			flex:0 1 12vw;
			background: yellow;
		}
		div{
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div>div</div>
		<nav>nav</nav>
	</section>
	<footer>footer</footer>
</body>
</html>
